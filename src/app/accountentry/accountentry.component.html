
<ng-template #accountEntry>
	<div style="margin: 1em" [@showEntry] = "presentingState">

		<font face="Courier">
			{{account.address}}
		</font>
		<button mat-icon-button (click)="showDetails()">
			<mat-icon>more</mat-icon>
		</button>
		<br>
		<span style="color: gray;">
			{{account.label}} <span *ngIf="account.role" style="color:blue">[{{account.role}}]</span>
		</span>
	</div>
</ng-template>

<div *ngIf="entryIndex % 2 === 0; else oddEntry">
	<div style="background-color: lightcyan;">
		<ng-container *ngTemplateOutlet="accountEntry"></ng-container>
	</div>
</div>
<ng-template #oddEntry>
	<div>
		<ng-container *ngTemplateOutlet="accountEntry"></ng-container>
	</div>
</ng-template>
