
<ng-template #accountEntry>
	<div [@showEntry] = "presentingState">
		<div>
			<b>
				{{account.label}}
			</b>
		</div>
		<div>
			<font face="Courier">
				{{account.address}}
			</font>
			<button mat-icon-button (click)="showDetails()">
				<mat-icon>more</mat-icon>
			</button>

		</div>
	</div>
</ng-template>

<div *ngIf="entryIndex % 2 === 0; else oddEntry">
	<div style="background-color: lightcyan;">
		<ng-container *ngTemplateOutlet="accountEntry"></ng-container>
	</div>
</div>
<ng-template #oddEntry>
	<div>
		<ng-container *ngTemplateOutlet="accountEntry"></ng-container>
	</div>
</ng-template>
